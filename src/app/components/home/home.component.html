<section class="home section" id="home">
    <div class="home__container container grid">
        <div class="home__content grid">
            <div class="home__social">
                <a 
                    href="https://www.linkedin.com/in/julieta-esains/"
                    target="_blank"
                    class="home__social-icon"
                >
                    <i class="uil uil-linkedin-alt"></i>
                </a>
                <a 
                    href="https://github.com/JulietaEsains"
                    target="_blank"
                    class="home__social-icon"
                >
                    <i class="uil uil-github-alt"></i>
                </a>
            </div>

            <div class="home__img">
                <img 
                    [src]="home.bannerSrc"
                    alt="Julieta Esains Banner" 
                    class="home__img-banner"
                >
            </div>

            <div class="home__data">
                <h1 class="home__title">{{home.title}}</h1>
                <h3 class="home__subtitle">{{home.subtitle}}</h3>
                <p class="home__description">
                    {{home.description}}
                    <i 
                        class="uil uil-pen edit"
                        (click)="updateHomeText()"
                    >
                    </i>
                </p>
                <a 
                    routerLink="/contact" 
                    class="btn btn-flex"
                    id="contact-btn"
                >
                    Contacto >
                </a>
            </div>
        </div>
    </div>
</section>
