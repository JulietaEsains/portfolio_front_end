<div class="update section">
    <h2 class="section__title">Pantalla de inicio</h2>
    <div class="update__container container">
        <div class="update__form">
            <div class="update__form__content">
                <label class="label">Título:</label>
                <input 
                    type="text" 
                    class="input"
                    [(ngModel)]="home.title"
                >
            </div>
            <div class="update__form__content">
                <label class="label">Subtítulo:</label>
                <input 
                    type="text"
                    class="input"
                    [(ngModel)]="home.subtitle"
                >
            </div>
            <div class="update__form__content">
                <label class="label">Descripción:</label>
                <textarea 
                    type="text"
                    class="input"
                    rows="5"
                    cols="0"
                    [(ngModel)]="home.description"
                >
                </textarea>
            </div>
            <div class="update__btns">
                <a 
                    routerLink="/"
                    class="btn btn-flex btn-small"
                >
                    Volver
                </a>
                <a 
                    class="btn btn-flex btn-small"
                    (click)="updateHomeText()"
                >
                    Actualizar
                </a>
            </div>
        </div>
    </div>
</div>
