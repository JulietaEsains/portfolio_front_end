<section class="aboutMe section" id="about-me">
    <h2 class="section__title">Acerca de m√≠</h2>
    <div class="aboutMe__container container grid">
        <img 
            [src]="aboutMe.pictureSrc" 
            alt="Julieta Esains Picture" 
            class="aboutMe__img"
        >
        <div class="aboutMe__data">
            <p class="aboutMe__description">
                {{aboutMe.description}}
                <i 
                    class="uil uil-pen edit"
                    (click)="updateAboutMeDescription()"
                >
                </i>
            </p>
            <div class="aboutMe__btn">
                <a 
                    download=""
                    [href]="aboutMe.cv" 
                    class="btn btn-flex"
                >
                    Descargar CV
                    <i class="uil uil-download-alt btn-icon"></i>
                </a>
            </div>
        </div>
    </div>
</section>
