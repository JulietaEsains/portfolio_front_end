<section class="skills section" id="skills">
    <h2 class="section__title">Habilidades</h2>
    <div class="skills__container container grid">
        <div 
            *ngFor="let skillTab of skillTabs"
            class="skills__content"
            [ngClass]="skillTab.open ? 'skills__open' : 'skills__closed'"
        >
            <div 
                class="skills__header"
                (click)="toggleTab(skillTab)"
            >
                <i 
                    [ngClass]="skillTab.iconClass"
                    class="skills__icon"
                >
                </i>
                <div>
                    <h1 class="skills__title">{{skillTab.title}}</h1>
                </div>
                <i class="uil uil-angle-down skills__arrow"></i>
                <i 
                    class="uil uil-plus add add-skill"
                    (click)="addSkill(skillTab)"
                >
                </i>
            </div>
            <div 
                class="skills__list grid"
                *ngFor="let skill of skillTab.skills"
            >
                <div class="skills_data">
                    <div class="skills__titles">
                        <h3 class="skills__name">{{skill.name}}</h3>
                        <div class="skills__edit">
                            <i 
                                class="uil uil-pen edit edit-skill"
                                (click)="updateSkill(skillTab, skill)"
                            >
                            </i>
                            <i 
                            class="uil uil-times delete delete-skill"
                            (click)="deleteSkill(skillTab, skill)"
                            >
                            </i>
                        </div>
                    </div>
                    <div class="skills__bar">
                        <span 
                            class="skills__percentage"
                            [ngStyle]="{'width': skill.percentage + '%'}"
                        >
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
